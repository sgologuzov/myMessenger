<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-stable tabs-positive">

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon="icon ion-ios7-filing" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- Chat Tab -->
  <ion-tab title="Chat" icon="icon ion-ios7-people" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!-- Push Notifications Tab -->
  <ion-tab title="Push Notifications" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/push">
    <ion-nav-view name="tab-push"></ion-nav-view>
  </ion-tab>


</ion-tabs>
